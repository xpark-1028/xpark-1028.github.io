            $(".f_2").attr("src", "./material/tour_0/floor-02.svg")
        })

        var app;

        $(document).ready(function () {
            return app.init();
        });

        app = {
            text: "大家請跟我往這邊走",
            index: 0,
            chars: 0,
            speed: 100,
            container: ".area",
            init: function () {
                this.chars = this.text.length;
                return this.write();
            },
            write: function () {
                $(this.container).append(this.text[this.index]);
                if (this.index < this.chars) {
                    this.index++;
                    return window.setTimeout(function () {
                        return app.write();
                    }, this.speed);
                }
            }
        };
    </script>
